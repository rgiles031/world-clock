<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div>
        <select name="" id="">
          <option value="">Select a city</option>
          <option value="london">London</option>
          <option value="chicago">Chicago</option>
        </select>
        <div class="city">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">16th April 2023</div>
          </div>
          <div class="time">15:32:30 <small>AM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>Paris</h2>
            <div class="date">16th April 2023</div>
          </div>
          <div class="time">15:32:30 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/rgiles031/world-clock" target="_blank"
        >Rosemary Giles</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
